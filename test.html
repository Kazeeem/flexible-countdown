<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Countdown Timer</title>
</head>
<body>
    <h1 class="target"></h1>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/assets/js/flexible-countdown.js"></script>

    <script> 
        flexible_countdown_init({
            future: "2021-11-09 21:08:00",
            target: ".target",
            expiry_message: "Congratulations Dear!!!",
            reload_page: false,
            suffix: true,
            show_days: true,
            show_weeks: true,
            show_months: true,
            show_years: true,
            locale: "Africa/Lagos"
        });
    </script>
</body>
</html>
